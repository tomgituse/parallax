<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="app">
      <div class="frame"></div>
      <section class="section first-content">
        <div class="scene">
          <div class="text">
            <p class="paragraph name">TOMOYA<br />KITAGAWA</p>
          </div>
        </div>
      </section>
      <section class="section second-content">
        <div class="scene">
          <div class="background"></div>
          <div class="object">
            <div class="item -item1">
              <div class="graphic -graphic1">
                <img src="./img/brand-css3.svg" alt="" />
              </div>
            </div>
            <div class="item -item2">
              <div class="graphic -graphic2">
                <img src="./img/brand-html5.svg" alt="" />
              </div>
            </div>
            <div class="item -item3">
              <div class="graphic -graphic3">
                <img src="./img/brand-react.svg" alt="" />
              </div>
            </div>
            <div class="item -item4">
              <div class="graphic -graphic4">
                <img src="./img/brand-javascript.svg" alt="" />
              </div>
            </div>
            <div class="item -item5">
              <div class="graphic -graphic5">
                <img src="./img/brand-php.svg" alt="" />
              </div>
            </div>
            <div class="item -item6">
              <div class="graphic -graphic6">
                <img src="./img/brand-sass.svg" alt="" />
              </div>
            </div>
            <div class="item -item7">
              <div class="graphic -graphic7">
                <img src="./img/brand-laravel.svg" alt="" />
              </div>
            </div>
            <div class="item -item8">
              <div class="graphic -graphic8">
                <img src="./img/brand-nodejs.svg" alt="" />
              </div>
            </div>
          </div>
          <div class="text">
            <p class="paragraph">My skills</p>
          </div>
        </div>
      </section>
      <section class="section third-content">
        <div class="scene">
          <div class="background"></div>
          <div class="object">
            <div class="item -item1">
              <div class="graphic -graphic1"></div>
            </div>
            <div class="item -item2">
              <div class="graphic -graphic2"></div>
            </div>
            <div class="item -item3">
              <div class="graphic -graphic3"></div>
            </div>
          </div>
          <div class="text">
            <p class="paragraph">My site</p>
          </div>
        </div>
      </section>
      <section class="section fourth-content">
        <div class="scene">
          <div class="background"></div>
          <div class="object">
            <div class="item -item1">
              <div class="graphic -graphic1"></div>
            </div>
            <div class="item -item2">
              <div class="graphic -graphic2"></div>
            </div>
            <div class="item -item3">
              <div class="graphic -graphic3"></div>
            </div>
          </div>
          <div class="text">
            <p class="paragraph">Thank you!!</p>
          </div>
          <div class="icon_box">
            <img class="icon_box-logo" src="./img/brand-instagram.svg" alt="" />
            <img class="icon_box-logo" src="./img/brand-x.svg" alt="" />
            <img class="icon_box-logo" src="./img/brand-youtube.svg" alt="" />
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
